<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/sugerencias.css">
<style>
    body{font-family: Arial, Helvetica, sans-serif;}
    form{
        background-color: aquamarine;
        border-radius: 10px;
        color: #999;
        padding: 10px;
        margin: 0 auto;
        width: 300px;
    }
</style>

    <script src="sugerencias.js"></script>
</head>

<body>
    <section class="contacto">
        <div class="u-wrapper">
            <div class="contact-content">
                <form id="form" action="" class="form">
                    <h3 class="tag"><span> SUGERENCIAS </span></h3>
                    <label for="name"> Nombre Completo </label>
                    <input name="name" required type="text" id="name">
                    <br>
                    <label for="email"> 
                        Correo electr√≥nico </label>
                    <input name="email" type="text" id="email" required>
                    <br>
                    <label for="message"> 
                    SUGERENCIAS & COMENTARIOS: </label>
                    <!--<input name="message" type="text" id="message">-->
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    <button type="submit" class="btn primary full"> ENVIAR </button>
                </form>
                <a href="mailto:acyasmin1@gmail.com" id="linkMail"> Mail </a>
            </div>
        </div>

</div>
    </section>
    <footer>
        <script>
            const $form = document.querySelector('#form')
            const $buttonMailto = document.querySelector('#linkMail')
            $form.addEventListener('submit', handleSubmit)
            function handleSubmit(event) {
                event.preventDefault()
                const form = new FormData(this)
                console.log(form.get('name'))
                $buttonMailto.setAttribute('href', `mailto:acyasmin1@gmail.com?subject${form.get('name')}${form.get('email')}&body=${form.get('message')}`)
                $buttonMailto.click()


            }
        </script>
    </footer>
</body>

</html>
