<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous"">
    <link rel=" stylesheet" href="style/sugerencias.css">
    <link rel="stylesheet" href="">
</head>

<body>
    <div class="container">
        <div class="contenido">
            <div class="logo">
                <img id="bowl" src="img/fondoDos.jpg" alt="Ilustración de un bowl con verduras" />
            </div>
            <div class="image"></div>



        <div class="texto">
            Suscríbete <br />
            y recibe las mejores novedades
        </div>
    </div>
    <form id="formulario">
        <div class="titulo"> ¡Bienvenidos! </div>

        <div>
            <label for="nombreDeUsuario"> Nombre </label>
            <i class="far fa-user"></i>
            <input type="text" name="username" id="Nombre-de-Usuario" placeholder="Pedro Pérez">

            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>

            <div class="error"></div>
        </div>
        <div>
            <label for=correoElectronico"> Email </label>
            <i class="far fa-envelope"></i>
            <input type="email" name="email" id="correo-electronico" placeholder="pedro@perez.com">

            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>

            <div class="error"></div>

        </div>
        <div>
            <label for="password">Sugerencias y Comentarios</label>
            <i class="fas fa-comment"></i>

            <input type="password" name="password" id="contrasena" placeholder="Hola Recetario" />

            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>

            <div class="error"></div>

        </div>
        <button id="btn" type="submit"> Enviar</button>

        <div class="social">

            <div class="titulo">Suscribete y recibe las novedades</div>

            <div class="pregunta">
                Ya estás registrado? <br />
                <span>Ingresar</span>
            </div>

            <div class="btn"></div>
            <div class="btn-1">
                <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
                Registrate
            </div>

            <div class="btn-2">
                <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
                Registrate
            </div>

            
        </div>
    </form>

    </div>
</body>
<script src="js/sugerencias.js"></script>

</html>
